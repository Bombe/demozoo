server {

        listen   4802; ## listen for ipv4
        listen   [::]:4802 default ipv6only=on; ## listen for ipv6

        server_name  dev.demozoo.org;

        access_log  /var/log/nginx/demozoo.access.log;

        location / {
                proxy_pass http://localhost:4801;
        }

        location /static {
                root   /home/demozoo/demozoo;
        }

