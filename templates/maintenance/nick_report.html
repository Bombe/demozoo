{% extends "base.html" %}

{% block html_title %}{{ title }} - Demozoo{% endblock %}

{% block body_class %}maintenance_report{% endblock %}

{% block base_main %}
	<h2>{{ title }}:</h2>
	<div id="main_column">
		<div class="panel">
			<ul>
				{% for nick in nicks %}
					<li class="{% if nick.releaser.is_group %}group{% else %}scener{% endif %}">
						<a href="{{ nick.releaser.get_absolute_url }}">{{ nick.name }}</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock %}
