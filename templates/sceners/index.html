{% extends "base.html" %}
{% load demoscene_tags %}

{% block base_main %}
	<h2>Sceners</h2>
	
	<ul class="actions">
		<li><a href="{% url new_scener %}">New scener</a></li>
	</ul>
	
	<ul>
		{% for nick in nicks %}
			<li class="scener">
				{% scener_with_affiliations nick %}
				{% nick_variants nick %}
				{% if nick.releaser.country_code %}
					<img src="/static/images/icons/flags/{{ nick.releaser.country_code|lower }}.png" alt="({{ nick.releaser.country_code }})" title="{{ nick.releaser.location }}" />
				{% endif %}
			</li>
		{% endfor %}
	</ul>
{% endblock %}
