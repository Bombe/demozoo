<p>Are you sure you want to remove {{ scener.name }} from the group {{ group.name }}?</p>
<form action="{% url scener_remove_group scener.id group.id %}" method="post">
	{% csrf_token %}
	
	<input type="submit" name="yes" value="Yes" class="yes_button" />
	<input type="submit" name="no" value="No" class="no_button" />
</form>
