{% load url from future %}

<h2>Editing party: {{ party.name }}</h2>

<form action="{% url 'edit_party' party.id %}" method="post" class="entry_form">
	{% csrf_token %}
	{% for field in form %}
		{% include "shared/form_field.html" %}
	{% endfor %}
	<div class="field">
		<input type="submit" />
	</div>
</form>
