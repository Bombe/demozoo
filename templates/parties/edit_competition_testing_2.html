{% extends "base.html" %}

{% block extra_head %}
	<script src="/static/js/editable_grid.js"></script>
	<script src="/static/js/results_table_2.js"></script>
	<link rel="stylesheet" href="/static/css/results_table_2.css"></script>
{% endblock %}

{% block base_main %}
<script type="text/javascript">/* <![CDATA[ */
	$(function() {
		ResultsTable('#results_table', {
			platforms: {{ platforms_json|safe }},
			productionTypes: {{ production_types_json|safe }},
			competitionPlacings: {{ competition_placings_json|safe }},
			competitionId: {{ competition.id }}
		})
	});
/* ]]> */</script>

<h2>{{ competition.party.name }} {{ competition.name }} competition</h2>

<form>
	<div class="field" style="margin-bottom: 20px;">
		<label for="competition_name">Competition name:</label>
		<input id="competition_name" type="text" value="Oldskool Demo" />
	</div>
</form>
	
<ul id="results_table"></ul>

<ul class="actions">
	<li><a href="{% url party competition.party.id %}" class="done">Done</a></li>
</ul>

{% endblock %}
