{% extends "base.html" %}

{% block html_title %}New account - Demozoo{% endblock %}

{% block base_main %}
	<h2>New account</h2>
	
	<form action="." method="post" class="entry_form">
		{% csrf_token %}
		
		{% for field in form %}
			{% include "shared/form_field.html" %}
		{% endfor %}
		
		<div class="field">
			<input type="submit" />
		</div>
	</form>
{% endblock %}
