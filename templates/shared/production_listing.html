{% load demoscene_tags %}

<table width="100%">
	<col width="50%" />
	<col width="10%" />
	<col width="40%" />
	{% for prod in productions %}
		<tr {% if mark_excludable %}class="excludable" data-record-id="{{ prod.id }}"{% endif %}>
			<td class="{{ prod.supertype }}"><a href="{{ prod.get_absolute_url }}">{{ prod.title }}</a></td>
			<td>{{ prod.release_date.short_format }}</td>
			<td>{% byline prod %}</td>
		</tr>
	{% endfor %}
</table>
