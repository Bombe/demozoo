{% load url from future %}

<div class="external_links">
	<h3>External links:</h3>
	<ul>
		{% for link in external_links %}
			<li>{{ link.html_link|safe }}</li>
		{% endfor %}
		<li><a href="{% url 'production_edit_external_links' production.id %}" class="edit open_in_lightbox focus_empty_input">Edit</a></li>
	</ul>
</div>
