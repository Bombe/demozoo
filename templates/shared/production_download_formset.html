<div class="field">
	<label for="id_download_links-0-url" class="field_label">Download URL</label>
	<div class="field_input spawning_formset">
		{{ download_link_formset.management_form }}
		<ul>
			{% for dl_form in download_link_formset.forms %}
				<li>
					<div class="formset_item">
						{{ dl_form.url }}
						{% for hidden in dl_form.hidden_fields %}
							{{ hidden }}
						{% endfor %}
					</div>
					<span class="delete">{{ dl_form.DELETE }} {{ dl_form.DELETE.label_tag }}</span>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
