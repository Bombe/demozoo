<div class="field">
	<label for="id_prod_type-0-production_type" class="field_label">Type</label>
	<div class="field_input spawning_formset">
		{{ production_type_formset.management_form }}
		<ul>
			{% for prod_type_form in production_type_formset.forms %}
				<li>
					<div class="formset_item">{{ prod_type_form.production_type }}</div>

				</li>
			{% endfor %}
		</ul>
	</div>
</div>
