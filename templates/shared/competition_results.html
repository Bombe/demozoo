{% load demoscene_tags %}

<table class="production_listing listing_with_screenshots result_table">
	{% for result in placings %}
		<tr>
			<td class="ranking">{{ result.ranking }}</td>
			<td class="screenshot">
				{% if result.production.default_screenshot %}{% microthumb result.production.default_screenshot %}{% endif %}
			</td>
			<td class="title"><a href="{{ result.production.get_absolute_url }}">{{ result.production.title }}</a></td>
			<td class="byline">{% byline result.production %}</td>
			<td class="score">{{ result.score }}</td>
		</tr>
	{% endfor %}
</table>
