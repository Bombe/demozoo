<a href="{{ releaser.get_absolute_url }}">{{ name }}</a>
{% if groups %}
	/
	{% for group in groups %}
		<a href="{{ group.get_absolute_url }}">
			{% if abbreviate_groups and group.abbreviation %}{{ group.abbreviation }}{% else %}{{ group }}{% endif %}
		</a>
		{% if not forloop.last %}^{% endif %}
	{% endfor %}
{% endif %}
