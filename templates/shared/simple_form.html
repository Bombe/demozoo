{% if title %}
	<h2>{{ title }}</h2>
{% endif %}

<form action="{{ action_url }}" method="post" class="entry_form {{ html_form_class }}">
	{% csrf_token %}
	
	{% for field in form.visible_fields %}
		{% include "shared/form_field.html" %}
	{% endfor %}
	{% for field in form.hidden_fields %}
		{{ field }}
	{% endfor %}
	
	<div class="field">
		<input type="submit" />
	</div>
</form>
