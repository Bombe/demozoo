{% load url from future %}

<div class="panel downloads_panel">
	<h3>Downloads</h3>
	{% if site_is_writeable %}
		<ul class="actions">
			<li>
				<a href="{% url 'production_edit_download_links' production.id %}" class="action_button icon edit panel_edit open_in_lightbox">Edit</a>
			</li>
		</ul>
	{% endif %}
	<ul class="download_links">
		{% for link in download_links %}
			<li class="download_link {{ link.html_link_class }}">
				{{ link.as_download_link|safe }}
			</li>
		{% endfor %}
	</ul>
</div>
