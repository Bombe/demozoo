{% extends "base.html" %}

{% block base_main %}
	<h2>New production</h2>
	
	<form action="." method="post">
		{% csrf_token %}
		<ul>
			{{ form.as_ul }}
			{{ production_type_formset.management_form }}
			{% for prod_type_form in production_type_formset.forms %}
				<li>
					<ul>{{ prod_type_form.as_ul }}</ul>
				</li>
			{% endfor %}
		</ul>
		<input type="submit" />
	</form>
{% endblock %}
