{% extends base_template_with_ajax_option %}
{% load url from future %}

{% block extra_head %}
	{% include "shared/editor_css.html" %}
{% endblock %}

{% block base_main %}
	<h2>Add credit for {{ production.title }}:</h2>

	<form action="{% url 'production_add_credit' production.id %}" method="post" class="entry_form">
		{% csrf_token %}
		
		{% include "productions/credit_form.html" %}
		
		<div class="field">
			<input type="submit" />
		</div>
	</form>
{% endblock %}
