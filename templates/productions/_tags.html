{% load url from future %}

<div class="panel tags_panel">
	<h3>Tags</h3>
	<ul>
		{% for tag in tags %}
			<li>
				<a class="tag_name" href="{% url 'productions_tagged' tag.slug %}">{{ tag }}</a>
				{% if site_is_writeable %}
					<form action="{% url 'production_remove_tag' production.id tag.id %}" method="post">
						{% csrf_token %}
						<button type="submit">x</button>
					</form>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
	{% if site_is_writeable %}
		<form class="add_tag" action="{% url 'production_add_tag' production.id %}" method="post">
			{% csrf_token %}
			<input type="text" name="tag_name" />
			<input type="submit" value="Add" />
		</form>
	{% endif %}
</div>
