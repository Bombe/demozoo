{% extends "base.html" %}

{% block base_main %}
	<p>Are you sure you want to delete {{ credit.nick.name }}'s credit from {{ production.title }}?</p>
	<form action="{% url production_delete_credit production.id credit.id %}" method="post">
		{% csrf_token %}
		
		<input type="submit" name="yes" value="Yes" class="yes_button" />
		<input type="submit" name="no" value="No" class="no_button" />
	</form>
{% endblock %}
