{% extends "base.html" %}

{% block base_main %}
	<h2>Productions</h2>
	<ul>
		{% for production in productions %}
			<li><a href="{% url production production.id %}">{{ production.title }}</a></li>
		{% endfor %}
	</ul>
	
	<p><a href="{% url new_production %}">New production</a></p>
{% endblock %}
