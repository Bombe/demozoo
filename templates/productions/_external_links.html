{% load url from future %}

<div class="external_links_panel">
	<h3>External links</h3>
	<ul class="actions">
		<li>
			<a href="{% url 'production_edit_external_links' production.id %}" class="action_button icon edit open_in_lightbox focus_empty_input">Edit</a>
		</li>
	</ul>
	<ul class="external_links">
		{% for link in external_links %}
			<li>{{ link.html_link|safe }}</li>
		{% endfor %}
	</ul>
</div>
