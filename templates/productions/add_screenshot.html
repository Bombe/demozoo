{% extends base_template_with_ajax_option %}
{% load url from future %}

{% block base_main %}
	<h2>Adding screenshots for {{ production.title }}:</h2>

	<form action="{% url 'production_add_screenshot' production.id %}" method="post" enctype="multipart/form-data" class="entry_form">
		{% csrf_token %}
		
		<div class="field">
			<input type="file" name="screenshot" multiple="multiple" />
		</div>
		
		<div class="field">
			<input type="submit" />
		</div>
	</form>
{% endblock %}
